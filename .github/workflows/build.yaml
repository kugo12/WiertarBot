      name: 'Setup QEMU'
      uses: 'docker/setup-qemu-action@v2'
    - id: 'step-2'
      name: 'Setup docker buildx'
      uses: 'docker/setup-buildx-action@v2'
    - id: 'step-3'
      name: 'Login to docker registry'
      uses: 'docker/login-action@v2'
      with:
        username: '${{ secrets.DOCKER_USERNAME }}'
