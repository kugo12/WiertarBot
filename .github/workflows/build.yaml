      uses: 'actions/checkout@v3'
    - id: 'step-1'
      name: 'Set up jdk'
      uses: 'actions/setup-java@v3'
      with:
        java-version: '17'
        distribution: 'temurin'
    - id: 'step-2'
      name: 'Gradle build'
      uses: 'gradle/gradle-build-action@v2'
      with:
        arguments: 'assemble'
    - id: 'step-3'
      name: 'Upload build artifacts'
      uses: 'actions/upload-artifact@v3'
      with:
        name: 'jars'
        path: '**/build/libs'
  gradle-test:
    runs-on: 'ubuntu-latest'
    needs:
    - 'gradle-build'
    - 'check_yaml_consistency'
    services:
      postgres:
        image: 'postgres:14-alpine'
        ports:
        - '5432:5432'
        env:
          POSTGRES_USER: 'postgres'
          POSTGRES_PASSWORD: 'postgres'
          POSTGRES_DB: 'wiertarbot_test'
        options: '--health-cmd "pg_isready" --health-interval 2s --health-timeout 2s --health-retries 30'
      rabbitmq:
        image: 'rabbitmq:3.12-alpine'
        ports:
        - '5672:5672'
        env:
          RABBITMQ_DEFAULT_USER: 'guest'
          RABBITMQ_DEFAULT_PASS: 'guest'
        options: '--health-cmd "rabbitmq-diagnostics -q ping" --health-interval 2s --health-timeout 2s --health-retries 30'
    steps:
    - id: 'step-0'
      name: 'Check out'
      uses: 'actions/checkout@v3'
    - id: 'step-1'
      name: 'Set up jdk'
      uses: 'actions/setup-java@v3'
      with:
        java-version: '17'
        distribution: 'temurin'
    - id: 'step-2'
      name: 'Gradle test'
      uses: 'gradle/gradle-build-action@v2'
      with:
        arguments: 'test --continue'
    - id: 'step-3'
      name: 'Upload test artifacts'
      uses: 'actions/upload-artifact@v3'
      with:
        name: 'test-results'
        path: |-
          **/build/test-results
          **/build/reports
      if: '${{ always() }}'
