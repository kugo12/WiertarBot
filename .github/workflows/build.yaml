    - 'check_yaml_consistency'
    outputs:
      core: '${{ steps.step-0.outputs.core }}'
      download-api: '${{ steps.step-0.outputs.download-api }}'
      ttrs-api: '${{ steps.step-0.outputs.ttrs-api }}'
    steps:
    - id: 'step-0'
      name: 'Filter'
      uses: 'dorny/paths-filter@v2'
